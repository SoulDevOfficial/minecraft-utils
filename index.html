<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soul's Minecraft Utils</title>
    <style>
        :root {
            --bg: #08080a;
            --card-bg: #121217;
            --modal-content-bg: #18181f;
            --accent: #a855f7;
            --accent-glow: rgba(168, 85, 247, 0.4);
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --grad: linear-gradient(135deg, #a855f7 0%, #ec4899 100%);
        }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 1100px;
            padding: 80px 0;
        }

        header {
            text-align: center;
            margin-bottom: 80px;
        }

        h1 {
            font-size: 3.5rem;
            margin: 0;
            font-weight: 800;
            background: var(--grad);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -2px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 25px;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid #27272a;
            border-radius: 20px;
            padding: 35px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .card:hover {
            transform: translateY(-10px);
            border-color: var(--accent);
            box-shadow: 0 20px 40px -15px var(--accent-glow);
        }

        h3 { margin: 0 0 12px 0; font-size: 1.6rem; }
        p { color: var(--text-dim); line-height: 1.6; margin-bottom: 0; }

        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(12px);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: var(--modal-content-bg);
            padding: 45px;
            border-radius: 28px;
            width: 100%;
            max-width: 420px;
            border: 1px solid #333;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        label {
            display: block;
            text-align: left;
            font-size: 12px;
            color: var(--text-dim);
            margin: 15px 0 5px 5px;
            text-transform: uppercase;
            font-weight: 700;
        }

        select {
            width: 100%;
            padding: 14px;
            background: #0f0f13;
            color: white;
            border: 1px solid #333;
            border-radius: 12px;
            outline: none;
            font-size: 1rem;
            appearance: none;
        }

        .dl-btn {
            margin-top: 30px;
            background: var(--grad);
            color: white;
            padding: 18px;
            border-radius: 12px;
            text-decoration: none;
            display: block;
            font-weight: 800;
            transition: transform 0.2s;
            border: none;
            width: 100%;
            cursor: pointer;
        }

        .dl-btn:active { transform: scale(0.98); }

        .close-btn {
            margin-top: 20px;
            color: #666;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
        }

        footer {
            margin-top: 100px;
            text-align: center;
            color: #444;
            font-size: 14px;
            font-weight: 500;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Souls Minecraft Utils</h1>
        <p style="color: var(--text-dim); font-size: 1.1rem;">Experimental Mods & Plugins</p>
    </header>

    <div class="grid">
        <div class="card" onclick="openModal('Abyssal Origins')">
            <h3>Cool Util</h3>
            <p>Master dark arts with custom rituals and soul-bound weapons.</p>
        </div>

        <div class="card" onclick="openModal('SoulSync Core')">
            <h3>Even cooler util</h3>
            <p>Unified data management and cross-server inventory syncing.</p>
        </div>
    </div>

    <footer>
        &copy; 2026 SoulDevOfficial. All rights reserved. Personal use only.
    </footer>
</div>

<div class="modal" id="downloadModal">
    <div class="modal-content">
        <h2 id="modalTitle" style="margin-top:0">Item Name</h2>
        
        <label>Server Type</label>
        <select id="serverType">
            <option value="forge">Forge</option>
            <option value="fabric">Fabric</option>
        </select>

        <label>Game Version</label>
        <select id="gameVersion">
            <option value="1.21.x">1.21.x</option>
            <option value="1.20.1">1.20.1</option>
            <option value="1.19.2">1.19.2</option>
        </select>

        <button class="dl-btn" onclick="startDownload()">Download .jar</button>
        <div class="close-btn" onclick="closeModal()">Cancel</div>
    </div>
</div>

<script>
    const downloadMap = {
        "Abyssal Origins": {
            "forge-1.21.x": "https://username.github.io",
            "forge-1.20.1": "https://username.github.io",
            "fabric-1.21.x": "https://username.github.io"
        },
        "SoulSync Core": {
            "forge-1.21.x": "https://username.github.io",
            "fabric-1.21.x": "https://username.github.io"
        }
    };

    function openModal(name) {
        document.getElementById('modalTitle').innerText = name;
        document.getElementById('downloadModal').style.display = 'flex';
    }

    function closeModal() {
        document.getElementById('downloadModal').style.display = 'none';
    }

    function startDownload() {
        const name = document.getElementById('modalTitle').innerText;
        const type = document.getElementById('serverType').value;
        const version = document.getElementById('gameVersion').value;
        
        const key = `${type}-${version}`;
        const url = downloadMap[name] ? downloadMap[name][key] : null;

        if (url) {
            const link = document.createElement('a');
            link.href = url;
            link.download = url.split('/').pop();
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            closeModal();
        } else {
            alert("This version/loader combo is not yet available.");
        }
    }

    window.onclick = function(e) {
        if (e.target == document.getElementById('downloadModal')) closeModal();
    }
</script>

</body>
</html>
